<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Listening Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    audio {
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .entry {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef;
      border-left: 5px solid #4CAF50;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>IELTS Listening Collection</h1>

  <div class="section">
    <label for="audioLink">ðŸ”Š Audio link (MP3):</label>
    <input type="text" id="audioLink" placeholder="Paste the audio link here">

    <label for="transcript">ðŸ“„ Transcript:</label>
    <textarea id="transcript" placeholder="Paste your transcript here..."></textarea>

    <button onclick="addEntry()">Add to Collection</button>
  </div>

  <div id="collection"></div>

  <script>
    function addEntry() {
      const audioLink = document.getElementById("audioLink").value.trim();
      const transcript = document.getElementById("transcript").value.trim();

      if (!audioLink || !transcript) {
        alert("Please enter both audio link and transcript!");
        return;
      }

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `
        <audio controls src="${audioLink}"></audio>
        <p><strong>Transcript:</strong></p>
        <pre>${transcript}</pre>
      `;

      document.getElementById("collection").appendChild(entry);

      // Clear inputs
      document.getElementById("audioLink").value = "";
      document.getElementById("transcript").value = "";
    }
  </script>
</body>
</html>
